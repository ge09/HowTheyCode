<div class="container">
  <form class="form-horizontal margin-top-short">
    <fieldset>
      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-1">
          <input type="text" ng-model="company.name" class="form-control centered-text regular-input" id="inputName" placeholder="Name">
        </div>
        <div class="col-xs-10 col-xs-offset-1">
          <input class="form-control centered-text regular-input margin-top-short" type="text" ng-autocomplete ng-model="company.locationText" details="locationRaw" placeholder="Type some location"/>
        </div>
      </div>
      <div class="form-group">
        <div class="row margin-top-short captcha-row">
          <div class="captcha" 
            vc-recaptcha
            key="'6LeotAMTAAAAAFVsOAMFCTDi5HCXj69rRgh7jrfJ'"
            on-success="captcha = true">
          </div>
        </div>
        <div class="col-xs-10 col-xs-offset-1">
          <button ng-disabled="company.name == '' || !captcha" ng-click="saveCompany()" class="btn btn-primary regular-button">Save</button>
        </div>
        <div class="col-xs-10 col-xs-offset-1">
          <button ng-click="goBack()" class="btn btn-default regular-button">Cancel</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
